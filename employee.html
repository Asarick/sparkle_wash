<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleWash Kenya: Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SparkleWash Kenya: Employee Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <h1 class="mb-4">My Appointments</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable">
                    <!-- Appointments will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let employeeId = Math.floor(Math.random() * 5) + 1; // Random employee ID between 1 and 5
        let appointments = [];

        function fetchAppointments() {
            // Fetch appointments from localStorage
            let allAppointments = JSON.parse(localStorage.getItem('appointments')) || [];

            // Randomly distribute appointments to employees
            appointments = allAppointments.filter(app => app.employeeId === employeeId);

            if (appointments.length === 0) {
                // If this employee has no appointments, assign some
                appointments = allAppointments.filter((app, index) => index % 5 === employeeId - 1);

                // Update the appointments in localStorage
                appointments.forEach(app => {
                    app.employeeId = employeeId;
                });
                localStorage.setItem('appointments', JSON.stringify(allAppointments));
            }

            populateAppointments(appointments);
        }

        function populateAppointments(appointments) {
            const table = document.getElementById('appointmentsTable');
            table.innerHTML = '';
            appointments.forEach(app => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.customer}</td>
                    <td>${app.service}</td>
                    <td>${app.date}</td>
                    <td>${app.status}</td>
                    <td>
                        ${app.status !== 'Completed'
                        ? `<button class="btn btn-sm btn-success" onclick="completeAppointment(${app.id})">Complete</button>`
                        : 'Completed'}
                    </td>
                `;
            });
        }

        function completeAppointment(appointmentId) {
            if (confirm('Are you sure you want to mark this appointment as completed?')) {
                let allAppointments = JSON.parse(localStorage.getItem('appointments')) || [];
                const appointmentIndex = allAppointments.findIndex(app => app.id === appointmentId);
                if (appointmentIndex !== -1) {
                    allAppointments[appointmentIndex].status = 'Completed';
                    localStorage.setItem('appointments', JSON.stringify(allAppointments));
                    fetchAppointments();
                    alert('Appointment marked as completed successfully');
                }
            }
        }

        function logout() {
            alert('Logged out successfully');
            // In a real application, you would clear session data here
            window.location.href = 'landing.html'; // Redirect to booking page
        }

        // Fetch appointments when the page loads
        document.addEventListener('DOMContentLoaded', fetchAppointments);
    </script>
</body>

</html>
