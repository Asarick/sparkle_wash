<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleWash Kenya - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            color: #0004f88e;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4ecdc4;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #a4edff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #6fe5fa;
            transform: scale(1.05);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #34329e;
            color: rgb(16, 25, 43);
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .user-type-slider {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .user-type-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            margin-right: 10px;
        }

        .user-type-btn:last-child {
            margin-right: 0;
        }

        .user-type-btn.active {
            background-color: #4ecdc4;
            color: white;
        }

        #background-upload {
            display: none;
        }

        .background-upload-btn {
            background-color: #4ecdc4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .user-type-slider {
                flex-wrap: wrap;
                justify-content: center;
            }

            .user-type-btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="form-container">
            <h2 id="form-title">Login to SparkleWash</h2>
            <div class="user-type-slider">
                <button class="user-type-btn active" data-type="client">Client</button>
                <button class="user-type-btn" data-type="admin">Admin</button>
                <button class="user-type-btn" data-type="employee">Employee</button>
            </div>
            <form id="auth-form">
                <div class="form-group name-group" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" id="toggle-auth">Sign up</a></p>
            </div>
            <input type="file" id="background-upload" accept="image/*">
            <button class="background-upload-btn" onclick="document.getElementById('background-upload').click()">
                Change Background
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SparkleWash Kenya. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const toggleAuth = document.getElementById('toggle-auth');
        const nameGroup = document.querySelector('.name-group');
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        const submitBtn = document.querySelector('.submit-btn');
        let isSignup = false;
        let currentUserType = 'client';
    
        function updateFormState() {
            formTitle.textContent = isSignup ? 'Join SparkleWash' : 'Login to SparkleWash';
            nameGroup.style.display = isSignup && currentUserType !== 'admin' ? 'block' : 'none';
            submitBtn.textContent = isSignup ? 'Sign Up' : 'Login';
            toggleAuth.textContent = isSignup ? 'Login' : 'Sign up';
        }
    
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            updateFormState();
        });
    
        userTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentUserType = button.dataset.type;
                updateFormState();
            });
        });
    
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const authData = Object.fromEntries(formData);
            authData.userType = currentUserType;
    
            if (isSignup) {
                // Simulate signup
                localStorage.setItem(authData.email, JSON.stringify(authData));
                alert('Signup successful!');
                redirectUser(authData.userType); // Add this line to redirect after signup
            } else {
                // Simulate login
                const userData = localStorage.getItem(authData.email);
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.password === authData.password) {
                        alert('Login successful!');
                        redirectUser(user.userType);
                        return;
                    }
                }
                alert('Login failed. Please check your information.');
            }
        });
    
        function redirectUser(userType) {
            switch(userType) {
                case 'admin':
                    window.location.href = 'admin.html';
                    break;
                case 'employee':
                    window.location.href = 'employee.html';
                    break;
                case 'client':
                default:
                    window.location.href = 'index.html';
                    break;
            }
        }
    
        document.getElementById('background-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
